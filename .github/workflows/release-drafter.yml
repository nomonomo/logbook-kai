name: Release Drafter

on:
  workflow_run:
    workflows: [Maven Package]
    types: [completed]
    branches: [master]

concurrency: release-drafter

jobs:
  update_release_draft:
    name: Update Release Draft
    permissions:
      actions: read
      # write permission is required to create a github release
      contents: write
    runs-on: ubuntu-latest
    outputs:
      tagname: ${{ steps.tagname.outputs.tagname }}
    steps:
      - name: Download Artifact Version
        uses: actions/download-artifact@v4
        with:
          name: version
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - id: version
        name: Set Version
        run: |
          V=$(cat version.txt)
          echo "version=${V%-SNAPSHOT}" >> $GITHUB_ENV # -SNAPSHOTを削除
          cat $GITHUB_ENV
      - name: Check existing releases
        id: check
        run: |
          echo "Current version: ${{ env.version }}"
          # 最新リリースのタグを取得（JSON形式で取得し、vプレフィックスを除去）
          RELEASES_JSON=$(gh release --repo ${{ github.repository }} list --limit 1 --json tagName)
          echo "Releases JSON: $RELEASES_JSON"
          if [ -n "$RELEASES_JSON" ] && [ "$RELEASES_JSON" != "[]" ]; then
            LATEST_TAG=$(echo "$RELEASES_JSON" | jq -r '.[0].tagName // empty' | sed 's/^v//')
            echo "Latest tag (raw): $(echo "$RELEASES_JSON" | jq -r '.[0].tagName // empty')"
            echo "Latest tag (without v): $LATEST_TAG"
            echo "latest_tag=$LATEST_TAG" >> $GITHUB_ENV
  
            # リリースが存在し、かつ同じバージョンが存在するなら +1
            if [ -n "$LATEST_TAG" ] && [ "$LATEST_TAG" = "${{ env.version }}" ]; then
              # yy.mm.count の count をインクリメント
              BASE=$(echo $LATEST_TAG | cut -d. -f1-2)
              COUNT=$(echo $LATEST_TAG | cut -d. -f3)
              NEXT=$BASE.$((COUNT+1))
              echo "version=$NEXT" >> $GITHUB_ENV
              echo "Version incremented to: $NEXT"
            else
              echo "No version conflict. Latest: '$LATEST_TAG', Current: '${{ env.version }}'"
            fi
          else
            echo "No existing releases found. Using: ${{ env.version }}"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: release-drafter/release-drafter@v6
        id: release-drafter
        with:
          version: ${{ env.version }}
          commitish: ${{ github.event.workflow_run.head_sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - id: tagname
        name: Set Tagname
        run: |
          echo "tagname=${{ steps.release-drafter.outputs.tag_name }}" >> $GITHUB_OUTPUT
          cat $GITHUB_OUTPUT

  download-artifact:
    name: Upload Release ${{ matrix.os }}
    runs-on: ubuntu-latest
    needs: update_release_draft
    permissions:
      actions: read
      # write permission is required to create a github release
      contents: write
    strategy:
      fail-fast: false
      matrix:
        # ターゲットの OS(Runner) , macos-latest, ubuntu-latest
        include:
          - os: windows-latest
            platform: win
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: logbook_${{ matrix.os }}
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Release
        run: |
          gh release --repo ${{ github.repository }} upload ${{ env.TAGNAME }} logbook-${{ env.FILENAME }}.zip --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAGNAME: ${{ needs.update_release_draft.outputs.tagname }}
          FILENAME: ${{ matrix.platform }}
