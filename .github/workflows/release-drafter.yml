name: Release Drafter

on:
  workflow_run:
    workflows: [Maven Package]
    types: [completed]
    branches: [master]

concurrency: release-drafter

jobs:
  update_release_draft:
    name: Update Release Draft
    permissions:
      actions: read
      # write permission is required to create a github release
      contents: write
    runs-on: ubuntu-latest
    outputs:
      tagname: ${{ steps.tagname.outputs.tagname }}
    steps:
      - name: Download Artifact Version
        uses: actions/download-artifact@v4
        with:
          name: version
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - id: version
        name: Set Version
        run: |
          V=$(cat version.txt)
          echo "version=${V%-SNAPSHOT}" >> $GITHUB_ENV # -SNAPSHOTを削除
          cat $GITHUB_ENV
      - name: Check existing releases
        id: check
        run: |
          set -e
          # 公開リリースのタグリストを取得（JSON形式で取得し、vプレフィックスを除去）
          MAX_RETRIES=3
          RETRY_COUNT=0
          RELEASES_JSON=""
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if RELEASES_JSON=$(gh release --repo ${{ github.repository }} list --limit 100 --json tagName,isDraft 2>&1); then
              break
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "Retry $RETRY_COUNT/$MAX_RETRIES: Failed to get releases list, retrying in 2 seconds..."
              sleep 2
            else
              echo "Error: Failed to get releases list after $MAX_RETRIES attempts"
              echo "$RELEASES_JSON"
              exit 1
            fi
          done
          
          # Draftリリースを除外して公開リリースのタグリストを取得（vプレフィックスを除去）
          if [ -n "$RELEASES_JSON" ] && [ "$RELEASES_JSON" != "[]" ] && [ "$RELEASES_JSON" != "null" ]; then
            # Draftでないリリースのタグ名リストを取得（vプレフィックスを除去して改行区切り）
            if ! PUBLISHED_TAGS=$(echo "$RELEASES_JSON" | jq -r '[.[] | select(.isDraft == false) | .tagName] | .[]' | sed 's/^v//' | sort -u); then
              echo "Error: Failed to parse releases JSON"
              echo "JSON: $RELEASES_JSON"
              exit 1
            fi
            
            CURRENT_VERSION="${{ env.version }}"
            echo "Initial version: $CURRENT_VERSION"
            
            # 現在のバージョンが公開リリースタグに含まれている限り、インクリメントを繰り返す
            MAX_ITERATIONS=100  # 無限ループ防止
            ITERATION=0
            while [ $ITERATION -lt $MAX_ITERATIONS ]; do
              # 公開リリースタグの中に現在のバージョンが含まれているか確認
              if echo "$PUBLISHED_TAGS" | grep -Fxq "$CURRENT_VERSION"; then
                # yy.mm.count の count をインクリメント
                BASE=$(echo $CURRENT_VERSION | cut -d. -f1-2)
                COUNT=$(echo $CURRENT_VERSION | cut -d. -f3)
                CURRENT_VERSION=$BASE.$((COUNT+1))
                echo "Version exists in releases, incrementing to: $CURRENT_VERSION"
                ITERATION=$((ITERATION + 1))
              else
                break
              fi
            done
            
            if [ $ITERATION -ge $MAX_ITERATIONS ]; then
              echo "Error: Maximum iterations reached. Possible infinite loop."
              exit 1
            fi
            
            # 最終的なバージョンを設定
            echo "version=$CURRENT_VERSION" >> $GITHUB_ENV
            echo "Final version: $CURRENT_VERSION"
          else
            echo "No published releases found, using initial version: ${{ env.version }}"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: release-drafter/release-drafter@v6
        id: release-drafter
        with:
          version: ${{ env.version }}
          commitish: ${{ github.event.workflow_run.head_sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - id: tagname
        name: Set Tagname
        run: |
          echo "tagname=${{ steps.release-drafter.outputs.tag_name }}" >> $GITHUB_OUTPUT
          cat $GITHUB_OUTPUT

  download-artifacts:
    name: Download All Artifacts
    runs-on: ubuntu-latest
    needs: update_release_draft
    permissions:
      actions: read
      # write permission is required to create a github release
      contents: write
    steps:
      # すべてのアーティファクトを一度にダウンロード（nameを指定しない）
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Release
        run: |
          set -e
          MAX_RETRIES=3
          
          # logbook-win.zipが存在する場合、logbook-kai-win_.zipとしてコピーを作成
          WIN_FILE=$(find artifacts -name "logbook-win.zip" -type f | head -n 1)
          if [ -n "$WIN_FILE" ] && [ -f "$WIN_FILE" ]; then
            KAI_FILE="$(dirname "$WIN_FILE")/logbook-kai-win_.zip"
            cp "$WIN_FILE" "$KAI_FILE"
            echo "Created alias file: $KAI_FILE"
          fi
          
          # アーティファクトファイルを検索
          FILES=$(find artifacts -name "logbook*.zip" -type f || true)
          
          if [ -z "$FILES" ]; then
            echo "Error: No logbook artifact files found in artifacts directory"
            exit 1
          fi
          
          # 各ファイルをアップロード
          for file in $FILES; do
            if [ ! -f "$file" ]; then
              echo "Warning: File not found: $file"
              continue
            fi
            
            echo "Uploading: $file"
            RETRY_COUNT=0
            
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if gh release --repo ${{ github.repository }} upload ${{ env.TAGNAME }} "$file" --clobber 2>&1; then
                echo "Successfully uploaded: $file"
                break
              fi
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "Retry $RETRY_COUNT/$MAX_RETRIES: Failed to upload $file, retrying in 2 seconds..."
                sleep 2
              else
                echo "Error: Failed to upload $file after $MAX_RETRIES attempts"
                exit 1
              fi
            done
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAGNAME: ${{ needs.update_release_draft.outputs.tagname }}
