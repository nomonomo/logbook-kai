name: Release Drafter

on:
  workflow_run:
    workflows: [Maven Package]
    types: [completed]
    branches: [master]

concurrency: release-drafter

jobs:
  update_release_draft:
    name: Update Release Draft
    permissions:
      actions: read
      # write permission is required to create a github release
      contents: write
    runs-on: ubuntu-latest
    outputs:
      tagname: ${{ steps.tagname.outputs.tagname }}
    steps:
      - name: Download Artifact Version
        uses: actions/download-artifact@v4
        with:
          name: version
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - id: version
        name: Set Version
        run: |
          V=$(cat version.txt)
          echo "version=${V%-SNAPSHOT}" >> $GITHUB_ENV # -SNAPSHOTを削除
          cat $GITHUB_ENV
      - uses: release-drafter/release-drafter@v6
        id: release-drafter
        with:
          version: ${{ env.VERSION }}
          commitish: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${version}
      - id: tagname
        name: Set Tagname
        run: |
          echo "tagname=${{ steps.release-drafter.outputs.tag_name }}" >> $GITHUB_OUTPUT
          cat $GITHUB_OUTPUT

  download-artifact:
    name: Upload Release ${{ matrix.os }}
    runs-on: ubuntu-latest
    needs: update_release_draft
    permissions:
      actions: read
      # write permission is required to create a github release
      contents: write
    strategy:
      fail-fast: false
      matrix:
        # ターゲットの OS(Runner) , macos-latest, ubuntu-latest
        include:
          - os: windows-latest
            platform: win
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: logbook_${{ matrix.os }}
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Release
        run: |
          gh release upload $TAGNAME logbook-$FILENAME.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAGNAME: ${{ needs.update_release_draft.outputs.tagname }}
          FILENAME: ${{ matrix.platform }}
